spring.application.name=smugshot-service
server.port=9500
eureka.client.service-url.default-zone=http://localhost:8761/eureka
# H2
spring.h2.console.enabled=false
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:../db/h2db;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
# Mugshot
hive.mugshot.image-directory-path=./mugshot_images_profiles
hive.mugshot.profile-image-name=ProfileImage.jpg
hive.mugshot.profile-image-dimension=256
spring.http.multipart.max-file-size=1MB
